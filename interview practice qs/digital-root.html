    <script type="text/javascript">
    
    function digitalRoot(x) {
        x = Number(x);
        var string =x.toString();
        var root=0;
        for (var i=0; i<string.length; i++) {
            root = root + Number(string[i]);
        }
        x = root;
        if (x>9){
            return digitalRoot(x);
        } else if (x<=9){
        return x;
        }
    }
    console.log(digitalRoot(123456789013245));
    // console.log("literally nothing.");
    </script>
