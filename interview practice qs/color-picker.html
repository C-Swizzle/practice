<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="display"></h1>
    <script type="text/javascript">
        $(document).ready(function () {

            var randomColors = ["green", "blue", "black", "magenta", "brown", "purple", "pink", "red", "teal", "yellow"];
            var newArray = [];
            for (var i = 0; i < Math.floor(randomColors.length / 2); i++) {
                check = randomColors[Math.floor(Math.random() * randomColors.length)];
                console.log(check);
                if (newArray.indexOf(check) === -1) {
                    newArray.push(check);
                    $("#display").append(newArray[i] + "<br>");
                } else if (newArray.indexOf(check) >= 0) {
                    i--;
                }


            }


        });
    </script>
</body>

</html>
