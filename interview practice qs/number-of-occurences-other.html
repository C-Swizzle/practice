    <!-- 3. Write a JavaScript function that accepts two arguments, a string and a letter and the function will count the number of occurrences of the specified letter within the string. 
Sample arguments : 'w3resource.com', 'o' 
Expected output : 2  -->
    <script type="text/javascript">
    function numberOfOccurence(str, check) {
        var count=0;
        for (var i=0; i<str.length; i++) {
            if (str[i]===check) {
                count++;
            }
        }
        console.log(count);
    }
    numberOfOccurence("w3resource.comoooo", "o");
    </script>
