<body>
    <!--
        1. Write a JavaScript function to extract unique characters from a string.
Example string : "thequickbrownfoxjumpsoverthelazydog"
Expected Output : "thequickbrownfxjmpsvlazydg"
-->
    <script type="text/javascript">
    var string = "thequickbrownfoxjumpsoverthelazydog";
    function unique(str) {
        str=str.toLowerCase();
        var newArray=[];
        var check=str[0];
        newArray.push(check);
        for (var i=0; i<str.length; i++) {
            check = str[i];
            if (newArray.indexOf(check)===-1) {
                newArray.push(check);
            }
        }
        newArray=newArray.join("")
        return newArray;
    }
    console.log(unique(string));
    </script>
</body>

</html>
