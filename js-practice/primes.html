<body>
    <script type="text/javascript">
    function prime(n) {
        n = Number(n);
        console.log(Math.floor(n/2 -1) )
        for (var i=2; i<Math.floor(n/2 +1); i++) {
            if (n%i===0) {
                return "not a prime, " + " number: " + n + ", "+ " first multiples found:  " + n/i +" x "+ i + " = "  + n;
            } 
        }
        return "prime";
    }
    console.log(prime(90901231)); // this takes about 30 seconds to compute
    </script>
</body>
