    <!-- 
        Challenge
Have the function LetterChanges(str) take the str parameter being passed and modify it using the following algorithm. 
Replace every letter in the string with the letter following it in the alphabet (ie. c becomes d, z becomes a). 
Then capitalize every vowel in this new string (a, e, i, o, u) and finally return this modified string. 
Sample Test Cases
Input:"hello*3"

Output:"Ifmmp*3"


Input:"fun times!"

Output:"gvO Ujnft!"
     -->
    <script type="text/javascript">

function LetterChanges(str) { 
    var alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var vowels=["a","e","i","o","u"];
    var vowelCaps=["A","E","I","O","U"];
// code goes here  
str=str.toLowerCase();
var tempArray=[];
for (var i=0;i<str.length; i++) {
    for (var j=0; j<alphabet.length; j++) {
        if (str[i]===alphabet[j] && j<25) {
            tempArray.push(alphabet[j+1]);
        } else if (str[i]===alphabet[j] && j===25){
            tempArray.push(alphabet[0]);
        } else if(str[i]===" ") {
            tempArray.push(" ");
        }
    }
}
for (var i=0;i<str.length; i++) {
    for (var j=0; j<vowels.length; j++) {
        if (tempArray[i]===vowels[j]) {
            tempArray[i]=vowelCaps[j];
        }
    }
    }

str=tempArray.join("");

return str; 
       
}
 console.log(LetterChanges("Hello"));
    
    </script>
</body>
</html>
