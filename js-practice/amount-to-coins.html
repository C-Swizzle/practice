    <!-- 3. Write a JavaScript function to convert an amount to coins.
Sample function : amountTocoins(46, [25, 10, 5, 2, 1])
Here 46 is the amount. and 25, 10, 5, 2, 1 are coins. 
Output : 25, 10, 10, 1 -->
    <script type="text/javascript">
    function amountToCoins(x) {
        x = Number(x);
        var quarterCount=0;
        var dimeCount=0;
        var nickelCount=0;
        var pennyCount=0;
        while (x>0) {
        if (x-25>=0) {
            x-=25;
            quarterCount++;
        } else if(x-10>=0) {
            x-=10;
            dimeCount++;
        }
        else if(x-5>=0) {
            x-=5;
            nickelCount++;
        }
        else if (x-1>=0) {
            x-=1;
            pennyCount++;
        }
        }
        console.log(quarterCount, dimeCount, nickelCount, pennyCount);
    }
    amountToCoins(90);
    </script>
