        <!-- 
        2. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.
        Example string : 'Web Development Tutorial' 
        Expected Output : 'Development'
     -->
    <script type="text/javascript">
    var wordArray =[];
    var longestWord;
    var wordToCheck;
    function longest(str) {
        str=str.toString();
        wordArray.push(str.split(" "));
        for (var i=0; i<wordArray.length;i++){
            if (i>0){
            wordToCheck=wordArray[i].toString();
            if (wordToCheck.length>longestWord.length) {
                longestWord=wordToCheck;
                console.log(longestWord);
            }
            } else if (i===0) {
                longestWord=wordArray[i].toString();
            }
            return longestWord.toString();
        }
    }
    longest("yolo swag 420 bishes");
    console.log(longestWord);
    </script>
